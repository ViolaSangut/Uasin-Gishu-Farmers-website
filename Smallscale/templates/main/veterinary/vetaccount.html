{% extends "main/header.html" %}


    
{% block content %}  

 <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-content">
          <center><span class="card-title" style="color: forestgreen"><u>VETERINARY</u></span></center>
          <p><h6> VIEW REQUESTS FROM FARMERS</h6></p>
          <form method='GET' action ="/myvetrequests">
          <input type='text'name="q" value='{{request.GET.q}}' placeholder='enter your vetID  to  view your requests from farmers requests'/>
          <input type='submit' value='SEARCH'style="color: forestgreen" /></form>
          <br>
          <p><h6> VIEW FARMERS MESSAGES.</h6></p>
          <form method='GET' action ="/mymessages">
          <input type='text'name="q" value='{{request.GET.q}}' placeholder='enter your vetID  to view  your messages from farmers requests'/>
          <input type='submit' value='SEARCH'style="color: forestgreen" /></form>
          
          
        </div>
      </div>
    </div>
</div> 

{% endblock %}
